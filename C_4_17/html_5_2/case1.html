<!--
  网页信息的载体

  <h1>-<h6>标题  h1>h2>h3>h4>h5>h6
  h1 每个网页有且仅有一个h1标题(从规范上和SEO上说)
  h2 网页的分块标题 2-5个
  h3 主页详细分块内容的标题 个数根据需求来
  h4 非主页下的列表内容标题 相对于h3 的权重更低一点
  
  <br> 换行标签 单标签 不推荐

  语义化标签 有专门的指代性的名词

  <p> 段落标签

  <hr> 分割符

  <a> 超链接标签
  href 跳转目标地址
    1.跳转到公网地址    href="网址"
    2.页面内部跳转      id名称跳转 href="#XXX"
    3.路径跳转
  target 打开网页的位置(目标)：当前 "_self" | 新开 "_blank"

  id 独立的号码 非重复 唯一的 <p id="XXX"> XXX要是字母

  href="#XXX" 跳转到id名称为XXX的标签上


  标签属性 书写格式
  属性名称="属性值"

  路径：就是地址

  相对路径 以自身为基准
  同一个文件夹下：同级路径 直接写文件名
  开启上级路径 ../
  打开上级路径某文件 ../文件名
  打开上级路径中的某个文件夹中的某个文件 ../文件名/中的某个文件
  打开同级路径中的某个文件中的文件 文件名/中的某文件名   
  打开上上级 ../../

  绝对路径 以客观地址为基准进行寻址 

-->
